<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./icon.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Widget</title>
</head>
<body>
  <aside class="widget">
    <header>
      <button><e-icon icon="back"></e-icon></button>
      <h1>
        <e-icon icon="idea"></e-icon>
        <span>Ideia</span>
      </h1>
      <button><e-icon icon="close"></e-icon></button>
    </header>
    <form>
      <textarea placeholder="Teve uma ideia de melhoria ou de nova funcionalidade? Conta pra gente!" class="text-input"></textarea>
      <div class="form-controls">
        <button class="screenshot-button">
          <e-icon icon="camera"></e-icon>
        </button>
        <button class="submit-button">
          Enviar feedback
        </button>
      </div>
    </form>
    <footer>
      <p>Feito com â™¥ pela Rocketseat</p>
    </footer>
  </aside>
</body>
</html>
