<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./icon.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Widget</title>
</head>
<body>
  <main>
    <div class="top-section">
      <e-icon icon="back"></e-icon>
      <div class="idea">
        <e-icon icon="idea"></e-icon>
        <h3>Ideia</h3>
      </div>
      <e-icon icon="close"></e-icon>
    </div>

    <textarea class="new-idea-comment" name="new-idea" id="new-idea" cols="29" rows="5" placeholder="Teve uma ideia de melhoria ou de nova funcionalidade? Conta pra gente!"></textarea>

    <div class="feedback">
      <div class="camera"><e-icon icon="camera"></e-icon></div>
      <button>Enviar feedback</button>
    </div>

    <p>Feito com &#10084 por <em>Bruno Pessoa</em></p>
  </main>
  
</body>
</html>
